
<!DOCTYPE html>
<html>

<head>
	<title>Fullsink</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/client.css" />
	
	<script type="text/javascript" src="js/jquery-1.10.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
	
	<script type="text/javascript" src="js/addressload.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>

<body>
<div data-role="page" id="fullhead" data-theme="b">
	<div data-role="header" data-position="fixed" data-theme="a">
		<img id="logo_image" src="img/fs_logo_comb.png" />
	</div>
	
	<div data-role="content">
		<ul id="pick" data-role="listview" data-theme="c" data-inset="false">
		</ul>
	</div>
	
	<div data-role="content">
		<table style='width:100%'><tr><td>
			<input type="search" name="username" id="userhandle" value="" placeholder="User Name">
			</td>
	    <td style='font-size:80%; width:7em'>
				<button id="refresh" data-icon="refresh" data-theme="a">Refresh</button>
	 		</td>
		</tr></table>
	</div>
	
	
	<div data-role="footer" data-position="fixed" class="ui-bar" data-theme="c">
		<div class="ui-grid-solo">
			<div class="ui-block-a">
				<audio id="media" src="" style="width:95%" preload="auto" controls >
				<p>Your browser does not support the audio element.</p>
				</audio>
			</div>
		</div>
		
		<div class="ui-grid-b">
			<div class="ui-block-a" style="width:25%">
					<button id="playbut" data-icon="arrow-r" data-theme="a">Play</button>
			</div>
			
			<div class="ui-block-b" style="width:25%">
				<button id="remotebut" data-theme="a">Remote</button>
				</div>
			
			<div class="ui-block-c" style="width:30%; float: right; margin-right: 30px;">
				<button id="copybut" data-icon="arrow-d" data-theme="a" >Download</button>
			</div>	   
		</div>
		
	</div>
	
</div>

<script>
$(document).ready(function(){
	
	console.log("Document ready")
	initCommon();
	initOffLine()
	
})
</script

</body>
</html>
